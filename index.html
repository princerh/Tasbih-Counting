<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Project</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-4xl mt-10 text-center font-bold text-sky-700 ">Digital Tasbih</h1>

    <section class="my-10">
        <div class="flex flex-col lg:flex-row justify-center gap-8 mx-2">
<!-- subhan Allah -->
<div class="card w-fit bg-base-100 p-10 shadow-xl space-y-5">
    <h2 class="text-2xl text-center font-semibold">Subhan Allah</h2>
    
      <p id="displaySubhan" class="text-center text-3xl font-semibold">0</p>
      <div class="space-x-4 flex flex-row ">
        <button id="incrementSubhan" class="btn btn-outline btn-success">Increment</button>
        <button id="decrementSubhan" class="btn btn-outline btn-error">Decrement</button>
      </div>
    </div>

    <!-- Alhamdulillah -->
    <div class="card w-fit bg-base-100 p-10 shadow-xl space-y-5">
        <h2 class="text-2xl text-center font-semibold">Alhamdulillah</h2>
        
          <p id="displayAlham" class="text-center text-3xl font-semibold">0</p>
          <div class="space-x-4 flex flex-row">
            <button id="incrementAlham" class="btn btn-outline btn-success">Increment</button>
            <button id="decrementAlham" class="btn btn-outline btn-error">Decrement</button>
          </div>
        </div>  

        <!-- Allahuakber -->
        <div class="card w-fit bg-base-100 p-10 space-y-5 shadow-xl">
            <h2 class="text-2xl text-center font-semibold">Allahuakber</h2>
            
              <p id="displayAllahu" class="text-center text-3xl font-semibold">0</p>
              <div class="space-x-4 flex flex-row">
                <button id="incrementAllahu" class="btn btn-outline btn-success">Increment</button>
                <button id="decrementAllahu" class="btn btn-outline btn-error">Decrement</button>
              </div>
            </div>
        </div>

        <div class="flex justify-center mt-10">
            <button id="resetButton" class="btn btn-warning">RESET ALL TASBIH</button>
        </div>
    </section>
    
    <script src="dom.js"></script>
</body>
</html>
